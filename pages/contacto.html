    <title>Contactar</title>
</head>

<body>
    <header>
        <img class="logo" src="https://static.vecteezy.com/system/resources/thumbnails/023/477/116/small/cute-cartoon-kawaii-cat-sticker-clipart-ai-generated-free-png.png"
            alt="">
        <nav>
            <ul>
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item"><a href="./nosotros.html">Nosotros</a></li>
                <li class="menu-item"><a href="./services.html">Servicios</a></li>

                <li class="menu-item"><a href="./contacto.html">Contactar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="seccion-de-contacto">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="imagen-contactar"
                            src="https://lostroyanos6.files.wordpress.com/2020/10/dt.common.streams.streamserver.jpg"
                            width="600px" alt="">
                    </div>
                    <div class="col">
                        <form class="formulario-contacto">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
